<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MyWeb</title>

    <body hsl="3, 55%, 22">
       <h1 style="font-size: 50px; background-color: rgb(179, 121, 13); font-family: 'Times New Roman', Times, serif; text-align: center; border: 2px solid blanchedalmond;">Welcome to my homepage</h1>
       <h2>This is my first webpage</h2>
       <P><a href="https://github.com/TungTran159/MyWeb/tree/main">Access my github</a></P>
        <section class="list_define">
            <fieldset>
                <h3 class="list">list</h3>
                <div class="li">
                    <ul>
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                    </ul>
                    <ol>
                        <li>a</li>
                        <li>b</li>
                        <li>c</li>
                    </ol>
                </div>
                <h3 class="define">define</h3>
                <div>
                    <dl>
                        <dt>1</dt>
                        <dd>one</dd>
                        <dt>2</dt>
                        <dd>two</dd>
                        <dt>3</dt>
                        <dd>three</dd>
                    </dl>
                </div>
            </fieldset>
        </section>
        <section class="pacman">
            <img src="https://th.bing.com/th/id/R.93da1bf8aa30cc875ca6e05ae96025f1?rik=ekA9MlruPNkqtQ&riu=http%3a%2f%2f3.bp.blogspot.com%2f-7kSolqh6gS0%2fTjYDnO2GVpI%2fAAAAAAAABAo%2fuePKbMBEIY0%2fs400%2fpacman.png&ehk=nHnene8B2ZhAfYnvpCX0pNmyGq18hOPBAbCgpIHBGpo%3d&risl=&pid=ImgRaw&r=0&sres=1&sresct=1" alt="PACMAN" width="200" height="200" style="border: 2px dashed bisque;">
            <p>DO YOU LIKE PACMAN?</p>
            <form>
            <input type="radio" id="yes" name="ch"></input><label for="yes">YES</label>
            <input type="radio" id="no" name="ch"></input><label for="no">NO</label>
            <button><a href=""></a></button>
            </form>
        </section> 
        <section style="text-align: right; padding: 15px;">
            <table style="border: 2px solid rgb(109, 66, 11);" width="150" height="200">
                <tr>
                    <th style="border: 2px solid rgb(32, 19, 2); text-align: center;">1</th>
                    <th style="border: 2px solid rgb(32, 19, 2); text-align: center;">2</th>
                    <th style="border: 2px solid rgb(32, 19, 2); text-align: center;">3</th>
                </tr>
                <tr>
                    <td style="border: 2px solid rgb(32, 19, 2); text-align: center;">a</td>
                    <td style="border: 2px solid rgb(32, 19, 2); text-align: center;">b</td>
                    <td style="border: 2px solid rgb(32, 19, 2); text-align: center;">c</td>
                </tr>
            </table>
        </section>
        <section>
            <div>
                <fieldset>
                    <legend> Do you want to isekai? </legend>
                    <label><input id="yes" type="radio" name="yes-no" value="yes" checked> YES</label>
                    <label><input id="no" type="radio" name="yes-no" value="no"> NO</label>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend>What're the skills you want to possess after isekai? </legend>
                    <input id="Super strength" type="checkbox" name="skills" value="Super strength" checked> <label for="Super strength">Super strength</label>
                    <input id="Unlimited Gacha" type="checkbox" name="skills" value="Unlimited Gacha"> <label for="Unlimited Gacha">Unlimited Gacha</label>
                    <input id="Immortal" type="checkbox" name="skills" value="Immortal"> <label for="Immortal">Immortal</label>
                    <input type="checkbox" name="skills"> <placeholder></placeholder>
              </fieldset>
            </div>
        </section>
